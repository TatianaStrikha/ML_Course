{% extends "base.html" %}
{% block title %}Регистрация - ML Morpho{% endblock %}

{% block content %}
    <h2>Регистрация нового пользователя</h2>
    
    {% if error %}
        <div style="color: red; background: #fee; padding: 10px; border: 1px solid red; margin-bottom: 15px;">
            {{ error }}
        </div>
    {% endif %}

    <form action="/signup" method="post" style="border: 1px solid #ccc; padding: 20px; display: inline-block;">
        <div>
            <label>Имя:</label><br>
            <input type="text" name="user_name" required minlength="2" style="margin-top: 5px; padding: 5px;">
        </div>
        <br>
        <div>
            <label>Email:</label><br>
            <input type="email" name="email" required style="margin-top: 5px; padding: 5px;">
        </div>
        <br>
        <div>
            <label>Пароль:</label><br>
            <input type="password" name="password" required minlength="6" style="margin-top: 5px; padding: 5px;">
        </div>
        <br>
        <button type="submit" style="background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">
            Зарегистрироваться
        </button>
    </form>
    <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
{% endblock %}
